name: Daily Briefing

on:
  schedule:
    - cron: "0 15 * * *"   # 08:00 PDT (UTC-7)
    - cron: "0 16 * * *"   # 08:00 PST (UTC-8)
  workflow_dispatch:

jobs:
  check-time:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if this cron matches current DST offset
        id: check
        run: |
          SCHEDULE="${{ github.event.schedule }}"
          PT_OFFSET=$(TZ="America/Los_Angeles" date +"%z")

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Always run when triggered manually
            echo "should_run=true" >> $GITHUB_OUTPUT
          elif [ "$SCHEDULE" = "0 15 * * *" ] && [ "$PT_OFFSET" = "-0700" ]; then
            # PDT cron fired AND we are currently in PDT (summer) → run
            echo "should_run=true" >> $GITHUB_OUTPUT
          elif [ "$SCHEDULE" = "0 16 * * *" ] && [ "$PT_OFFSET" = "-0800" ]; then
            # PST cron fired AND we are currently in PST (winter) → run
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            # Wrong cron for current season → skip (prevents double-send)
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  send-briefing:
    needs: check-time
    if: needs.check-time.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install -r requirements.txt
      - run: python orchestrator.py
        env:
          GEMINI_API_KEY:     ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER:         ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL:    ${{ secrets.RECIPIENT_EMAIL }}
