name: Daily GitHub Trending Briefing

on:
  schedule:
    - cron: "0 15 * * *"   # 08:00 PDT (UTC-7, daylight saving time)
    - cron: "0 16 * * *"   # 08:00 PST (UTC-8, standard time)
  workflow_dispatch:

jobs:
  # ── 1. Check if current PT hour is 08:00 ───────────────────────────────────
  check-time:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check current PT hour
        id: check
        run: |
          PT_HOUR=$(TZ="America/Los_Angeles" date +"%H")
          echo "Current PT hour: ${PT_HOUR}"
          if [ "$PT_HOUR" = "08" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  # ── 2. Run only when PT hour is 08:00 ─────────────────────────────────────
  send-briefing:
    needs: check-time
    if: needs.check-time.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install -r requirements.txt
      - run: python jobs/github_trending/main.py
        env:
          GEMINI_API_KEY:     ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER:         ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL:    ${{ secrets.RECIPIENT_EMAIL }}
